apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubazar-front
  namespace: kubazar
spec:
  selector:
    matchLabels:
      app: kubazar-front
  template:
    metadata:
      labels:
        app: kubazar-front
    spec:
      containers:
      - name: kubazar-front
        image: docker.sohato.com/kukala/eznet/prod:v91
        resources:
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubazar-front
  namespace: kubazar
spec:
  selector:
    app: kubazar-front
  ports:
  - port: 80
    targetPort: 3000

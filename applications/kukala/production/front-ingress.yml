apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-kukala
  namespace: kukala
  labels:
    name: front-kukala

spec:
  ingressClassName: nginx
  tls:
    - hosts: 
      - www.kukala.ir
      - test.kukala.ir
      - kukala.ir
      - prod.kukala.ir
      - prod-mobile.kukala.ir
      - prod-admin.kukala.ir
      - prod-desktop.kukala.ir
      secretName: kukala-tls
  rules:
  - host: prod-mobile.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: msps
            port: 
              number: 80
    
  - host: prod-admin.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wpms
            port: 
              number: 80
  - host: kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kukala-envoy-ingress
            port: 
              number: 80

  - host: www.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kukala-envoy-ingress
            port: 
              number: 80

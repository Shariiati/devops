apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpms
  namespace: kukala
spec:
  selector:
    matchLabels:
      app: wpms
  template:
    metadata:
      labels:
        app: wpms
    spec:
      containers:
      - name: wpms
        image: docker.sohato.com/kukala/wpms/production:v67
        resources:
          limits:
            memory: "2048Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wpms
  namespace: kukala
spec:
  selector:
    app: wpms
  ports:
  - port: 80
    targetPort: 80


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-kukala
  labels:
    name: front-kukala
    namespace: stage-kukala
spec:
  tls:
    - hosts: 
      - stage.kukala.ir
      - stage-mobile.kukala.ir
      - stage-admin.kukala.ir
      - stage-desktop.kukala.ir
      secretName: star-kukala-ir
  rules:
  - host: stage-mobile.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: msps
            port: 
              number: 80
  - host: stage.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/admin"
        backend:
          service:
            name: wpms
            port: 
              number: 80      
  - host: stage-admin.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wpms
            port: 
              number: 80
  - host: stage-desktop.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wsps
            port: 
              number: 80

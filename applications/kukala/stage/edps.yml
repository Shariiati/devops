apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukala-edps-api
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: kukala-edps-api
  template:
    metadata:
      labels:
        app: kukala-edps-api
    spec:
      containers:
      - name: kukala-edps-api
        image: docker.sohato.com/kukala/edps/stage:v21
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: stage
          - name: elasticsearch__url
            value: http://elastic-elasticsearch:9200/
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kukala-edps-api
  namespace: stage-kukala
spec:
  selector:
    app: kukala-edps-api
  ports:
  - port: 80
    targetPort: 80

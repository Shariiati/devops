apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukala-idcs-api
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: kukala-idcs-api
  template:
    metadata:
      labels:
        app: kukala-idcs-api
    spec:
      containers:
      - name: kukala-idcs-api
        image: docker.sohato.com/kukala/idcs/stage:v
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kukala-idcs-api
  namespace: stage-kukala
spec:
  selector:
    app: kukala-idcs-api
  ports:
  - port: 80
    targetPort: 80

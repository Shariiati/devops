apiVersion: apps/v1
kind: Deployment
metadata:
  name: eznet
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: eznet
  template:
    metadata:
      labels:
        app: eznet
    spec:
      containers:
      - name: eznet
        image: docker.sohato.com/kukala/eznet/stage:v111
        resources:
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: eznet
  namespace: stage-kukala
spec:
  selector:
    app: eznet
  ports:
  - port: 80
    targetPort: 3000

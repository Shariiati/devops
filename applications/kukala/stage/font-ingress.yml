apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-kukala
  labels:
    name: front-kukala
    namespace: stage-kukala
spec:
  rules:
  - host: stage-mobile.kukala.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: msps
            port: 
              number: 80

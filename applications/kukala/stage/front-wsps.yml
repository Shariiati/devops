apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsps
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: wsps
  template:
    metadata:
      labels:
        app: wsps
    spec:
      containers:
      - name: wsps
        image: docker.sohato.com/kukala/wsps/stage:v53
        resources:
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wsps
  namespace: stage-kukala
spec:
  selector:
    app: wsps
  ports:
  - port: 80
    targetPort: 3000

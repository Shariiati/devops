apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubazar-eznet-api
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: kubazar-eznet-api
  template:
    metadata:
      labels:
        app: kubazar-eznet-api
    spec:
      containers:
      - name: kubazar-eznet-api
        image: docker.sohato.com/kubazar/eznet/stage-api:v22
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubazar-eznet-api
  namespace: stage-kukala
spec:
  selector:
    app: kubazar-eznet-api
  ports:
  - port: 80
    targetPort: 80

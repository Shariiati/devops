apiVersion: apps/v1
kind: Deployment
metadata:
  name: msps
  namespace: stage-kukala
spec:
  selector:
    matchLabels:
      app: msps
  template:
    metadata:
      labels:
        app: msps
    spec:
      containers:
      - name: msps
        image: docker.sohato.com/kukala/msps/stage:v839
        resources:
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 80
        env:
          - name: NODE_DEBUG_LEVEL
            value: error
---
apiVersion: v1
kind: Service
metadata:
  name: msps
  namespace: stage-kukala
spec:
  selector:
    app: msps
  ports:
  - port: 80
    targetPort: 3000

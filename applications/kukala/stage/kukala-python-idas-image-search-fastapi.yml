apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukala-python-idas-image-search-fastapi
  namespace: stage-kukala
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kukala-python-idas-image-search-fastapi
  template:
    metadata:
      labels:
        app: kukala-python-idas-image-search-fastapi
    spec:
      containers:
      - name: kukala-python-idas-image-search-fastapi
        image: docker.sohato.com/kukala/kukala-python-idas-image-search-fastapi/stage:v32
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 4040
---
apiVersion: v1
kind: Service
metadata:
  name: kukala-python-idas-image-search-fastapi
  namespace: stage-kukala
spec:
  selector:
    app: kukala-python-idas-image-search-fastapi
  ports:
  - port: 80
    targetPort: 4040



